name: Publish Skill to ClawHub

on:
  push:
    branches: [main]
    paths:
      - 'skill/SKILL.md'
      - 'skill/HEARTBEAT.md'
      - 'skill/package.json'
      - 'skill/references/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ClawHub CLI
        run: npm i -g clawhub

      - name: Get version from package.json
        id: version
        run: |
          # Read version from package.json
          VERSION=$(jq -r '.version' skill/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Publishing version: $VERSION"

      - name: Prepare skill folder
        run: |
          mkdir -p skill/claw-brawl/references
          cp skill/SKILL.md skill/claw-brawl/SKILL.md
          cp skill/HEARTBEAT.md skill/claw-brawl/HEARTBEAT.md
          cp skill/package.json skill/claw-brawl/package.json
          cp -r skill/references/* skill/claw-brawl/references/ 2>/dev/null || true

      - name: Generate changelog from commit
        id: changelog
        run: |
          MSG=$(git log -1 --pretty=%B | head -1)
          echo "message=$MSG" >> $GITHUB_OUTPUT

      - name: Publish to ClawHub
        env:
          CLAWHUB_TOKEN: ${{ secrets.CLAWHUB_TOKEN }}
        run: |
          clawhub login --token "$CLAWHUB_TOKEN" --site https://clawhub.ai --registry https://clawhub.ai
          
          clawhub publish ./skill/claw-brawl \
            --slug claw-brawl \
            --name "Claw Brawl" \
            --version "${{ steps.version.outputs.version }}" \
            --changelog "${{ steps.changelog.outputs.message }}" \
            --site https://clawhub.ai \
            --registry https://clawhub.ai
          
          echo "âœ… Published claw-brawl@${{ steps.version.outputs.version }}"
